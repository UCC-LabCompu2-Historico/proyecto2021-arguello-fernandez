<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tiro Parabolico</title>
    <meta content="Clara Arguello" name="autor">
    <meta content="Pedro Fernandez" name="autor">
    <meta content="Web de Tiro Parabolico" name="descripcion">
    <meta content="tiro, parabolico, movimiento, proyectiles, fisica, trayectoria, parabolas"
          name="palabras-principales">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <script type="text/javascript" src="funciones.js"></script>
</head>
<body>
<header>
    <h1>Tiro Parabolico</h1>
</header>
<section>
    <div id="simulacion1">
        <h3>
            SIMULACION
        </h3>
        <div>
            <form>
                <div class="datos">
                    <label for="input_angulo">Angulo:</label>
                    <input type="number" class="inputs" id="input_angulo" placeholder="Ingrese el Angulo">
                    <label for="input_velocidad">Velocidad:</label>
                    <input type="number" class="inputs" id="input_velocidad" placeholder="Ingrese la Velocidad">
                </div>
                <div class="datos">
                <button type="button" id="calcular" onclick="calculo()">CALCULAR!</button>
                </div>
            </form>
        </div>
        <canvas id="canvas">
            El navegador no soporta canvas...
        </canvas>
        <div class="datos">
            <label for="altura">Altura Maxima:</label>
            <input type="number" class="inputs" id="altura" disabled>
            <label for="alcance">Alcance Maximo:</label>
            <input type="number" class="inputs" id="alcance" disabled>
            <label for="tiempo">Tiempo:</label>
            <input type="number" class="inputs" id="tiempo" disabled>
        </div>
        <div class="botones">
            <input class="boton" id="botonf" type="button" value="INICIO" onclick="document.location='index.html'">
            <input class="boton" id="botons" type="button" value="FORMULAS" onclick="document.location='formulas.html'">
        </div>
    </div>

</section>
<footer>
    <div class="titulofooter">
        Laboratorio de Computacion II
    </div>
    <div class="autores">
        Autores:<br>
        Arguello, Clara<br>
        Fernandez, Pedro
    </div>
</footer>
</body>
</html>
