<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tiro Parabólico</title>
    <meta content="Clara Arguello" name="autor">
    <meta content="Pedro Fernandez" name="autor">
    <meta content="Web de Tiro Parabolico" name="descripcion">
    <meta content="tiro, parabolico, movimiento, proyectiles, fisica, trayectoria, parabolas"
          name="palabras-principales">
    <link rel="stylesheet" href="estilo.css" type="text/css">
    <script type="text/javascript" src="funciones.js"></script>
</head>
<body>
<header>
    <h1>Tiro Parabólico</h1>
</header>
<section>
    <div id="simulacion1">
        <h3>
            SIMULACIÓN
        </h3>
        <div>
            <form>
                <div class="datos">
                    <label for="input_angulo">Ángulo:</label>
                    <input type="number" class="inputs" id="input_angulo" placeholder="Ingrese el Ángulo">
                    <select class="inputs" id="unidadangulo">
                        <option value="Grad">Grad</option>
                        <option value="Rad">Rad</option>
                    </select>
                    <label for="input_velocidad">Velocidad:</label>
                    <input type="number" class="inputs" id="input_velocidad" placeholder="Ingrese la Velocidad">
                    <select class="inputs" id="unidadvelocidad">
                        <option value="m/s">m/s</option>
                        <option value="km/h">km/h</option>
                    </select>
                </div>
                <div class="datos">
                <button type="button" class="calcular" onclick="calculo()">CALCULAR!</button>
                    <button type="reset" class="calcular" onclick="borrar()">BORRAR!</button>
                </div>
            </form>
        </div>
        <div class="contenedor">
        <canvas id="canvas1" width="1265" height="445px">
            Tu navegador no soporta el tag de HTML5 canvas.
        </canvas>
        <canvas id="canvas2" width="1265" height="445px">
            Tu navegador no soporta el tag de HTML5 canvas.
        </canvas>
        </div>
        <div class="datos">
            <label for="altura">Altura Máxima:</label>
            <input type="number" class="inputs" id="altura" disabled>
            <label for="alcance">Alcance Máximo:</label>
            <input type="number" class="inputs" id="alcance" disabled>
            <label for="tiempo">Tiempo:</label>
            <input type="number" class="inputs" id="tiempo" disabled>
        </div>
        <div class="botones">
            <input class="boton" id="botonf" type="button" value="INICIO" onclick="document.location='index.html'">
            <input class="boton" id="botons" type="button" value="FÓRMULAS" onclick="document.location='formulas.html'">
        </div>
    </div>

</section>
<footer>
    <div class="titulofooter">
        Laboratorio de Computación II
    </div>
    <div class="autores">
        Autores:<br>
        Arguello, Clara<br>
        Fernandez, Pedro
    </div>
</footer>
</body>
</html>
